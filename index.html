<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk App Nexus</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /*
         * --- CYBERPUNK THEME STYLING ---
         */
        
        /* Deep Void Background */
        body {
            font-family: 'Inter', monospace; /* Monospace for tech feel */
            background-color: #030712; /* Deep black void */
            color: #ECFDF5; /* Pale white/green text */
        }
        
        /* Neon Title Glow */
        .neon-title {
            text-shadow: 
                0 0 5px #1E90FF, /* Electric Blue */
                0 0 10px #FF00FF, /* Magenta */
                0 0 15px rgba(255, 255, 255, 0.5); 
        }

        /* App Card Base Style */
        .app-card {
            /* Smooth transitions for hover effects */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        /* App Card Hover/Active State */
        .app-card:hover {
            transform: translateY(-6px) scale(1.03); /* Lift and scale for dramatic effect */
            background-color: #1a202c; /* Slightly lighter dark shade */
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.8), /* Inner magenta glow */
                0 0 30px rgba(0, 255, 255, 0.5); /* Outer cyan glow */
            border-color: #00FFFF;
        }
        
        /* Apply neon glow to the specific icon colors */
        .neon-fuchsia { text-shadow: 0 0 8px #F472B6; }
        .neon-cyan { text-shadow: 0 0 8px #22D3EE; }
        .neon-lime { text-shadow: 0 0 8px #A3E635; }
        .neon-red { text-shadow: 0 0 8px #F87171; }
        
    </style>
    <script>
        // Initialize Lucide icons on load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
        
        // --- CYBERPUNK PALETTES ---
        // Defines the background color, icon color, and associated neon glow style for the tiles
        const neonPalettes = [
            { bg: 'bg-indigo-900/40', icon: 'text-fuchsia-400 neon-fuchsia', hoverBg: 'hover:bg-indigo-900/60' }, // Pink/Violet
            { bg: 'bg-cyan-900/40', icon: 'text-cyan-400 neon-cyan', hoverBg: 'hover:bg-cyan-900/60' },         // Blue/Cyan
            { bg: 'bg-green-900/40', icon: 'text-lime-400 neon-lime', hoverBg: 'hover:bg-green-900/60' },       // Green/Lime
            { bg: 'bg-red-900/40', icon: 'text-pink-400 neon-red', hoverBg: 'hover:bg-red-900/60' },           // Red/Hot Pink
        ];

        // Configuration for the applications (20 total)
        const apps = [
            // --- 9 Specific Apps ---
            { name: "Media Gallery", icon: "video", link: "webpages/media_gallery.html", size: "col-span-2 row-span-1 sm:col-span-2", colorIndex: 0 },
            { name: "File System", icon: "hard-drive", link: "webpages/file_explorer.html", size: "col-span-2 row-span-1 sm:col-span-2", colorIndex: 1 },
            { name: "Portfolio Hub", icon: "briefcase", link: "portfolio.html", size: "col-span-1 row-span-1", colorIndex: 2 },
            { name: "Stock Tracker", icon: "trending-up", link: "stocks.html", size: "col-span-1 row-span-1", colorIndex: 3 },
            { name: "Split View Player", icon: "columns-2", link: "splitscreen.html", size: "col-span-1 row-span-1", colorIndex: 0 },
            { name: "Video Editor", icon: "scissors", link: "cutter.html", size: "col-span-1 row-span-1", colorIndex: 1 },
            { name: "Resume Builder", icon: "user-check", link: "resume.html", size: "col-span-2 row-span-1 sm:col-span-2", colorIndex: 2 },
            { name: "Future Timeline", icon: "clock", link: "timeline.html", size: "col-span-1 row-span-1", colorIndex: 3 },
            { name: "Anonymous Board", icon: "message-square", link: "board.html", size: "col-span-1 row-span-1", colorIndex: 0 },
            
            // --- 11 General/Placeholder Apps ---
            { name: "Code Playground", icon: "code", link: "code.html", size: "col-span-1 row-span-1", colorIndex: 1 },
            { name: "Crypto Wallet", icon: "wallet", link: "crypto.html", size: "col-span-1 row-span-1", colorIndex: 2 },
            { name: "AI Assistant", icon: "bot", link: "ai.html", size: "col-span-1 row-span-1", colorIndex: 3 },
            { name: "Music Player", icon: "music", link: "music.html", size: "col-span-1 row-span-1", colorIndex: 0 },
            { name: "VPN Client", icon: "shield", link: "vpn.html", size: "col-span-1 row-span-1", colorIndex: 1 },
            { name: "Game Hub", icon: "controller", link: "games.html", size: "col-span-1 row-span-1", colorIndex: 2 },
            { name: "News Feed", icon: "rss", link: "news.html", size: "col-span-1 row-span-1", colorIndex: 3 },
            { name: "Database Admin", icon: "database", link: "db.html", size: "col-span-1 row-span-1", colorIndex: 0 },
            { name: "Maps & GPS", icon: "map", link: "maps.html", size: "col-span-1 row-span-1", colorIndex: 1 },
            { name: "Terminal Cmd", icon: "terminal", link: "terminal.html", size: "col-span-1 row-span-1", colorIndex: 2 },
            { name: "System Monitor", icon: "activity", link: "monitor.html", size: "col-span-2 row-span-1 sm:col-span-2", colorIndex: 3 },
        ];

        // Function to render the apps dynamically
        function renderApps() {
            const container = document.getElementById('app-grid');
            if (!container) return;

            apps.forEach(app => {
                const link = document.createElement('a');
                link.href = app.link;
                link.target = "_blank"; // Opens in a new tab
                
                const palette = neonPalettes[app.colorIndex % neonPalettes.length];
                
                // Construct the classes for the bento box item
                const classes = `app-card p-6 md:p-8 rounded-2xl ${palette.bg} ${palette.hoverBg} flex flex-col justify-between cursor-pointer ${app.size}`;
                link.className = classes;

                // Icon element
                const iconElement = document.createElement('i');
                iconElement.setAttribute('data-lucide', app.icon);
                // Apply specific neon color class to icon
                iconElement.className = `w-10 h-10 mb-4 ${palette.icon}`; 

                // Name element
                const nameElement = document.createElement('p');
                // Apply general neon glow and bold font to text
                nameElement.className = 'text-xl font-bold text-white mt-auto tracking-wide neon-title'; 
                nameElement.textContent = app.name;

                link.appendChild(iconElement);
                link.appendChild(nameElement);
                container.appendChild(link);
            });
            // Re-create icons after adding them to the DOM
            lucide.createIcons(); 
        }

        window.onload = renderApps;
    </script>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <!-- Header / Title -->
    <header class="max-w-7xl mx-auto py-8 mb-10 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold tracking-widest text-white neon-title">
            <span class="text-fuchsia-400">CYBERPUNK</span> NEXUS
        </h1>
        <p class="text-cyan-400 mt-2 text-lg font-mono">Access Grid | System Online</p>
    </header>

    <!-- Bento-Style App Grid Container -->
    <main class="max-w-7xl mx-auto">
        <!-- 4 columns grid, ideal for 20 apps (4x5) -->
        <div id="app-grid" class="grid gap-4 sm:gap-6 grid-cols-2 md:grid-cols-4 auto-rows-[120px] md:auto-rows-[180px]">
            <!-- App cards will be rendered here by JavaScript -->
        </div>
    </main>
    
    <!-- Footer/Placeholder for future scope -->
    <footer class="max-w-7xl mx-auto mt-16 py-4 text-center text-slate-600 text-sm font-mono">
        <p>Aperture unlocked. Modify 'apps' array to expand the grid.</p>
    </footer>

</body>
</html>
