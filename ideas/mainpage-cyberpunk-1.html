<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON_GRID // SYSTEM_HOME</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #050505;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-purple: #bd00ff;
            --neon-yellow: #fcee0a;
            --neon-red: #ff3c3c;
            --neon-orange: #ff9100;
            --glass: rgba(20, 20, 20, 0.7);
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.2);
            --font-stack: 'Segoe UI', 'Roboto', 'Courier New', monospace;
            --tile-gap: 10px;
        }

        /* LIGHT MODE (High Contrast / Day Mode) Overrides */
        [data-theme="light"] {
            --bg-color: #e0e0e0;
            --text-main: #111;
            --text-dim: #444;
            --glass: rgba(255, 255, 255, 0.8);
            --border-glow: none;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            overflow-x: hidden;
            overflow-y: scroll;
            height: 100vh;
            width: 100vw;
            transition: background-color 0.3s;
        }

        /* --- BACKGROUND FX --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding-top: 20px;
            text-align: center;
        }

        #clock-container {
            margin-bottom: 20px;
            text-shadow: 0 0 15px var(--neon-cyan);
        }

        #time {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            font-family: 'Segoe UI Light', sans-serif;
        }

        #date-weather {
            font-size: 1.2rem;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
        }

        #search-bar {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            font-family: var(--font-stack);
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            transition: 0.3s;
        }
        #search-bar:focus {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            background: rgba(0,0,0,0.8);
        }

        .btn-toggle {
            background: transparent;
            border: 1px solid var(--text-dim);
            color: var(--text-main);
            padding: 10px 20px;
            cursor: pointer;
            font-family: var(--font-stack);
            transition: 0.3s;
        }
        .btn-toggle:hover {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* --- GRID SYSTEM --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            grid-auto-rows: 130px;
            grid-gap: var(--tile-gap);
            grid-auto-flow: dense; /* Crucial for Metro puzzle layout */
            padding-bottom: 50px;
        }

        /* --- TILE DESIGN --- */
        .tile {
            background-color: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.2s;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .tile:hover {
            transform: scale(1.03);
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--tile-color, white);
        }

        .tile::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0.5;
            pointer-events: none;
        }

        .tile:active {
            transform: scale(0.98);
        }

        /* Tile Sizes */
        .tile.small { grid-column: span 1; grid-row: span 1; }
        .tile.medium { grid-column: span 2; grid-row: span 1; } /* Wide */
        .tile.large { grid-column: span 2; grid-row: span 2; } /* Big Box */
        .tile.wide { grid-column: span 4; grid-row: span 2; } /* Banner - Desktop only */

        /* Tile Content */
        .tile-icon {
            width: 48px;
            height: 48px;
            margin-bottom: auto; /* Push icon to top or center depending on space */
            margin-top: 10px;
            fill: var(--text-main);
            transition: 0.3s;
        }
        
        .tile:hover .tile-icon {
            fill: var(--tile-color);
            filter: drop-shadow(0 0 5px var(--tile-color));
        }

        .tile-label {
            color: var(--text-main);
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            pointer-events: none;
        }

        .tile-bg-glitch {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            opacity: 0.05;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #fff 10px, #fff 12px);
            z-index: 0;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            #time { font-size: 3rem; }
            .grid { grid-template-columns: repeat(2, 1fr); }
            /* Reset giant tiles on mobile to fit 2-col grid */
            .tile.medium, .tile.large, .tile.wide { grid-column: span 2; }
            .tile.wide { grid-row: span 1; } /* Reduce height on mobile */
        }
    </style>
</head>
<body>

    <!-- CRT Scanline Overlay -->
    <div class="scanlines"></div>
    
    <!-- Animated Particle Background -->
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <header>
            <div id="clock-container">
                <div id="time">00:00:00</div>
                <div id="date-weather">LOADING SYSTEMS...</div>
            </div>

            <div class="controls">
                <input type="text" id="search-bar" placeholder="> SEARCH_APPS_">
                <button class="btn-toggle" id="theme-toggle" onclick="toggleTheme()">☼/☾</button>
            </div>
        </header>

        <div class="grid" id="tile-grid">
            <!-- Tiles injected via JS -->
        </div>
    </div>

    <script>
        /* --- 1. CONFIGURATION & DATA --- */
        
        // Color Palette Maps
        const colors = [
            'var(--neon-cyan)', 'var(--neon-pink)', 'var(--neon-green)', 
            'var(--neon-purple)', 'var(--neon-yellow)', 'var(--neon-red)', 'var(--neon-orange)'
        ];

        // SVGs (Inline) - Helper to get icons
        const icons = {
            chat: '<svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>',
            folder: '<svg viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>',
            image: '<svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>',
            dashboard: '<svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>',
            split: '<svg viewBox="0 0 24 24"><path d="M6 15v3h8v-3m-8-4v2h8v-2m-8-4v2h8V7M4 4h18v18H4V4z"/></svg>',
            tool: '<svg viewBox="0 0 24 24"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>',
            media: '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>',
            doc: '<svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>',
            globe: '<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>',
            calc: '<svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-6 14H7v-2h6v2zm4-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>'
        };

        // Core App Data (The requested 5)
        const apps = [
            { name: "AI Chatbot", link: "webpages/Al-chatbot.html", icon: icons.chat, size: "large", color: "--neon-cyan" },
            { name: "File Explorer", link: "webpages/file_explorer.html", icon: icons.folder, size: "wide", color: "--neon-blue" }, // 4x2
            { name: "Media Gallery", link: "webpages/media_gallery.html", icon: icons.image, size: "medium", color: "--neon-purple" },
            { name: "Portfolio", link: "webpages/portfolio_dashboard.html", icon: icons.dashboard, size: "medium", color: "--neon-orange" },
            { name: "Split-Screen", link: "webpages/split_screen_2_image_only_v2.html", icon: icons.split, size: "small", color: "--neon-green" }
        ];

        // Filler Apps generator
        const fillerNames = ["Terminal", "Music", "Videos", "Settings", "Network", "Weather", "Mail", "Tasks", "Editor", "Camera", "Maps", "Store", "Security", "Clock", "Calendar", "Recorder", "Notes", "Wallet", "Calculator", "System", "Games", "Browser", "News", "Photos", "Drive", "Contacts", "Help", "Search", "Voice", "Connect", "Xbox", "Code", "Paint", "3D Builder", "Scan", "Tips", "Mixed Reality", "Feedback", "Films", "Groove", "People", "Schedules", "Downloads", "Uploads", "Sync"];
        
        // Generate the rest (up to 50+)
        for(let i=0; i<95; i++) {
            const name = fillerNames[i % fillerNames.length] + (Math.floor(i/fillerNames.length) > 0 ? " "+(Math.floor(i/fillerNames.length)+1) : "");
            const rndColor = colors[Math.floor(Math.random() * colors.length)];
            const rndIconKeys = Object.keys(icons);
            const rndIcon = icons[rndIconKeys[Math.floor(Math.random() * rndIconKeys.length)]];
            
            // Randomize sizes, heavily weighted towards small
            let size = "small";
            let r = Math.random();
            if(r > 0.85) size = "medium"; // 15% chance
            else if (r > 0.95) size = "large"; // 5% chance

            apps.push({
                name: name,
                link: `webpages/app${i+1}.html`,
                icon: rndIcon,
                size: size,
                color: rndColor.replace('var(', '').replace(')', '') // strip var() for internal logic if needed, but css var is fine
            });
        }

        /* --- 2. LOGIC: RENDER & SEARCH --- */
        
        const grid = document.getElementById('tile-grid');
        const searchInput = document.getElementById('search-bar');

        function renderTiles(filter = "") {
            grid.innerHTML = "";
            const lowerFilter = filter.toLowerCase();

            apps.forEach((app, index) => {
                if(!app.name.toLowerCase().includes(lowerFilter)) return;

                const a = document.createElement('a');
                a.className = `tile ${app.size}`;
                a.href = app.link;
                a.target = "_blank"; // Open in new tab as requested
                
                // Handle Color
                // If color is a var string, use it, else default
                let colorVar = app.color.startsWith('--') ? `var(${app.color})` : app.color;
                a.style.setProperty('--tile-color', colorVar);

                a.innerHTML = `
                    <div class="tile-bg-glitch"></div>
                    <div class="tile-icon">${app.icon}</div>
                    <div class="tile-label">${app.name}</div>
                `;
                
                // Add staggered animation delay
                a.style.animation = `fadeIn 0.5s ease forwards ${index * 0.02}s`;
                a.style.opacity = "0"; // Start hidden for animation

                grid.appendChild(a);
                
                // Trigger reflow to apply opacity transition via JS or CSS animation
                setTimeout(() => a.style.opacity = "1", 50 + (index * 10)); 
            });
        }

        searchInput.addEventListener('input', (e) => {
            renderTiles(e.target.value);
        });

        /* --- 3. LOGIC: CLOCK & WEATHER --- */
        
        function updateClock() {
            const now = new Date();
            const timeEl = document.getElementById('time');
            const dateEl = document.getElementById('date-weather');
            
            // Time
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            timeEl.innerText = `${h}:${m}:${s}`;

            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            
            // Mock Weather (Randomized slightly for effect, stays consistent per session)
            // Real offline weather isn't possible without an API, so we simulate a "Cyberpunk City" report
            dateEl.innerHTML = `${dateStr} <span style="color:#666">|</span> <span style="color:var(--neon-green)">24°C RAIN</span>`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* --- 4. LOGIC: THEME TOGGLE --- */
        
        function toggleTheme() {
            const current = localStorage.getItem('theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Init Theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        /* --- 5. LOGIC: BACKGROUND PARTICLES --- */
        
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * 1 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.color = Math.random() > 0.8 ? '#00f3ff' : '#bd00ff'; // Cyan or Purple
            }
            update() {
                this.y -= this.speedY; // Float Up (Data stream style)
                if (this.y < 0) {
                    this.y = height;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 70; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resize);
        resize();
        initParticles();
        animateParticles();

        // Initial Render
        renderTiles();

    </script>
</body>
</html>
